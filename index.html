<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Miss Arpita ‚ù§Ô∏è</title>

<link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <text y='0.9em' font-size='90'>‚ù§Ô∏è</text>
</svg>">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Allura&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b2b2b, #0f0f0f);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    color: #f5f5f5;
    overflow: hidden;
}

/* Screen Shake */
body.shake {
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(-8px,6px); }
    50% { transform: translate(8px,-6px); }
    75% { transform: translate(-6px,-4px); }
    100% { transform: translate(0,0); }
}

/* Gate + Card */
.gate, .card {
    background: rgba(255,255,255,0.06);
    padding: 55px 65px;
    border-radius: 20px;
    text-align: center;
    backdrop-filter: blur(14px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    animation: fadeIn 1.5s ease forwards;
}

.card { display: none; max-width: 560px; }

.gate input {
    margin-top: 25px;
    padding: 12px 22px;
    border-radius: 30px;
    border: none;
    outline: none;
    text-align: center;
}

button {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

.main-btn, #yesBtn {
    background: linear-gradient(135deg, #d4af37, #f5dc7a);
}

#noBtn {
    background: #444;
    color: white;
    position: absolute;
}

#error {
    margin-top: 15px;
    font-size: 0.85rem;
    color: #ffbcbc;
    opacity: 0;
    transition: 0.4s ease;
}

.note {
    margin-top: 25px;
    font-family: 'Allura', cursive;
    font-size: 1.7rem;
    opacity: 0;
    transition: 1.5s ease;
}

.note.show { opacity: 1; }

#valentineSection {
    display: none;
    margin-top: 35px;
    position: relative;
}

.valentine-buttons {
    margin-top: 25px;
    height: 140px;
    position: relative;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 16px;
    color: #d4af37;
    opacity: 0.6;
    animation: floatHeart linear forwards;
    pointer-events: none;
}

@keyframes floatHeart {
    from { transform: translateY(0) scale(1); opacity: 0.7; }
    to { transform: translateY(-110vh) scale(1.4); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    top: -20px;
    opacity: 0.9;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

/* Fireworks */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: translate(0,0); opacity: 1; }
    to { transform: translate(var(--x), var(--y)); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="gate" id="gate">
    <h2>What do I call you?</h2>
    <input id="answer" placeholder="Your answer" />
    <br><br>
    <button onclick="unlock()">Enter</button>
    <div id="error"></div>
</div>

<div class="card" id="main">
    <h1>Miss Arpita Dabhi üíå</h1>
    <div style="opacity:0.8;">Some moments quietly become forever.</div>

    <div style="margin:20px 0;height:2px;background:linear-gradient(90deg,transparent,gold,transparent);"></div>

    <div id="days" style="font-size:1.6rem;color:#d4af37;"></div>
    <div style="font-size:0.8rem;opacity:0.6;">days since we met</div>

    <br>
    <button class="main-btn" onclick="startExperience()">Begin Our Song üéµ</button>

    <div class="note" id="note">
        From that first moment, loving you became effortless.
    </div>

    <div id="valentineSection">
        <h2>Will you be my vAlentine? ‚ù§Ô∏è</h2>
        <div class="valentine-buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
</div>

<audio id="music" loop>
    <source src="cant_help_falling_in_love.mp3" type="audio/mpeg">
</audio>

<script>

/* Roast texts */
const roastTexts = [
    "Wrong? Dudu seriously? Aa su ghadi ...ghadi ...üò†",
    "Memory gone already? Miss Memory loss ... üò≠",
    "Try again genius üòé",
    "Appu would never forget. Just saying ü•±",
    "Embarrassing ... even for a B.A üíî",
    "Focus please üòß",
    "You had one job. ONE! üò©",
    "Think harder. Miss Sherlock ü§î",
    "Nope. Not even close üòÅ",
    "Deep breath. Try again üòá"

];

function unlock() {
    const input = document.getElementById("answer").value.trim().toLowerCase();
    const error = document.getElementById("error");

    if (input === "appu") {
        document.getElementById("gate").style.display = "none";
        document.getElementById("main").style.display = "block";
        startHearts();
    } else {
        error.textContent = roastTexts[Math.floor(Math.random()*roastTexts.length)];
        error.style.opacity = 1;
    }
}

/* Counter */
const meetingTimeUTC = Date.UTC(2022,4,24,7,30);
document.getElementById("days").textContent =
    Math.floor((Date.now()-meetingTimeUTC)/(1000*60*60*24));

function startExperience() {
    document.getElementById("music").play();
    document.getElementById("note").classList.add("show");

    setTimeout(()=>{
        document.getElementById("valentineSection").style.display="block";
        activateNo();
    },2000);
}

function activateNo() {
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter",()=>{
        noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
        noBtn.style.top=Math.random()*(window.innerHeight-120)+"px";
    });
}

/* YES CLICK */
document.getElementById("yesBtn").addEventListener("click",()=>{
    launchConfetti();
    screenShake();
    launchFireworks();

    document.getElementById("valentineSection").innerHTML=
        "<div class='note show'>Yeah...you...better! üòí<br><br>You better block today's night!<br><br>-Yours Truly,<br>S.</div>";
});

/* Confetti */
function launchConfetti(){
    const colors=["#f5dc7a","#d4af37","#ff4d6d","#ffffff","#ffcc00"];
    for(let i=0;i<150;i++){
        const confetti=document.createElement("div");
        confetti.className="confetti";
        confetti.style.left=Math.random()*100+"vw";
        confetti.style.background=colors[Math.floor(Math.random()*colors.length)];
        confetti.style.animationDuration=3+Math.random()*3+"s";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),6000);
    }
}

/* Fireworks */
function launchFireworks(){
    const colors=["#f5dc7a","#ff4d6d","#ffffff","#ffcc00"];
    for(let i=0;i<80;i++){
        const particle=document.createElement("div");
        particle.className="firework";
        particle.style.background=colors[Math.floor(Math.random()*colors.length)];
        particle.style.left="50%";
        particle.style.top="50%";

        const angle=Math.random()*2*Math.PI;
        const distance=50000+Math.random()*150;
        particle.style.setProperty('--x',Math.cos(angle)*distance+"px");
        particle.style.setProperty('--y',Math.sin(angle)*distance+"px");

        document.body.appendChild(particle);
        setTimeout(()=>particle.remove(),1000);
    }
}

/* Shake */
function screenShake(){
    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"),500);
}

/* Floating Hearts */
function startHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=6+Math.random()*5+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),10000);
    },900);
}

</script>

</body>
</html>
